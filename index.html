<!DOCTYPE html>
<html>
<head>
  <title>Penalty Kick Game</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="jquery.animateSprite.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>


<div id="gameDiv">
  <div id="field"> 
    <div id="baliza"> 
      <div id="keeper"></div>
    </div>
    <div class="ball"> </div>
  </div>
  
  <div id="resultDiv">
    <div>Results</div>
    <div id="counterDiv">0</div>
    <div>Player 1 -- Player 2</div>
    <div id="p1ResultDiv">0</div>
    <div id="p2ResultDiv">0</div>
    <br>
    <div id="plMove">Player 1 Turn</div>
    <br>
    <div id="plScored"></div>
  </div>    

  <div id="player">
        <img src="../WDI_20_PROJECT_1/images/player1.png" id="plImg1">
        <img src="../WDI_20_PROJECT_1/images/player2.png" id="plImg2">
        <img src="../WDI_20_PROJECT_1/images/player3.png" id="plImg3">
  </div>
  
  <div id="btWrap">

      <div class="btWraps"><button id="btLeftTop"></button></div>
      <div class="btWraps"><button id="btCentreTop"></button></div>
      <div class="btWraps"><button id="btRigthTop"></button> </div>
      <div class="btWraps"><button id="btLeftCentre"></button></div>
      <div class="btWraps"><button id="extraButton"></button></div>
      <div class="btWraps"><button id="btRigthCentre"></button></div>
      <div class="btWraps"><button id="btLeftBottom"></button></div>
      <div class="btWraps"><button id="btCentreCentre"></button></div>
      <div class="btWraps"><button id="btRigthBottom"></button> </div>
      <br><br>
      <div class="btWraps"><button id="btRestart">Restart</button></div>
  </div>
  
</div> 
<div id="goalDiv"></div>
<div id="missedDiv"></div>

</body>
</html>
